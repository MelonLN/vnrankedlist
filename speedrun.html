<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>VNMCSR Speedrun Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="icon" href="./img/cupout2xl.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
    </style>
</head>
<body>
    <main>
        <header>
            <div class="logo-container">
                <img class="big" id="big" src="./img/cupout2xl.png" alt="VNMCSR Logo">
                <div class="logo">
                    <p class="lg">VNMCSR</p>
                    <p class="lg">Speedrun Data</p>
                </div>
            </div>
        </header>

        <div id="bg">
            <p id="lead">Speedrun.com leaderboard</p>
            <div id="showshower">
                <ul id="nav2">
                    <li><a href="https://discord.gg/5A8ENtUnZa"><img id="lol3" src="./img/Discord.png" alt="Discord"></a></li>
                    <li><a href="https://github.com/MelonLN/vnrankedlist"><img id="lol2" src="./img/Github.png" alt="Github"></a></li>
                </ul>
            </div>
        </div>

        <div class="mode">
            <div class="season-header">
                <span id="tt">Category: RSG</span>
            </div>
            <div class="button-container">
                <button onclick="window.location.href='index.html'" id="Sub">Ranked</button>
                <button onclick="window.location.href='championship.html'" id="championshipBtn">Championship</button>
                <div class="more-container">
                    <button id="moreBtn">⋮</button>
                    <div class="more-menu" id="moreMenu">
                        <button id="filterBtnSr">Filter</button>
                        <button id="downloadBtnSr">Download Table</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="time">
            <span id="time">Bxh bản thử nghiệm</span>
        </div>

        <table id="rankedTable" style="display: table;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>IGT</th>
                    <th>RTA</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="srccomBody">
                <!-- Dữ liệu được đổ từ srccom.js -->
            </tbody>
        </table>

        <div id="loading-contai" style="display: none; text-align: center; padding: 40px;">
            <canvas id="loadingCanvas" width="21" height="21" class="image-pixelated"></canvas>
            <div id="loading-progress-text" style="color: white; margin-top: 10px;">Đang tải dữ liệu...</div>
        </div>

        <div id="loadMoreContainer" style="text-align: center; margin: 20px 0; display: none;">
            <button id="loadMoreBtn" style="background: #303572; color: white; border: 2px solid #87ce34; padding: 10px 20px; cursor: pointer; font-family: 'Mcfont', sans-serif;">Load More 100</button>
        </div>

        <footer>
            <span id="foot">
                By <a href="https://canhvjp.pages.dev">Canhvjp</a> & <a href="https://github.com/MelonLN">MelonLN</a>
            </span>
        </footer>
    </main>

    <!-- Sidebar Filter hệt như trang gốc -->
    <aside id="filterSidebar" class="filter-window">
        <div class="filter-header" id="filterDragHandle">
            <h3>Filter Options</h3>
            <span id="closeFilter" class="iframe-close">×</span>
        </div>
        <div class="filter-content">
            <div class="filter-group">
                <label for="statusFilterSr">Run Status:</label>
                <select id="statusFilterSr" class="filter-select">
                    <option value="verified" selected>Verified Only</option>
                    <option value="all">Verified / Pending</option>
                </select>
            </div>
            
            <div class="filter-actions" style="margin-top: 20px;">
                <button id="resetFiltersSr">Reset All</button>
            </div>
        </div>
        <div class="filter-resizer" id="filterResizer"></div>
    </aside>

    <script src="srccom.js" defer></script>
</body>
</html>
